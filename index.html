<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Expense Tracker</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="add-expense">Add Expense</button>
            <button class="tab-btn" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="budgets">Budgets</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>
        
        <div class="tab-content active" id="add-expense">
            <form id="expense-form">
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="Enter amount" required step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                    <button type="button" id="add-category-btn" class="small-btn">+</button>
                </div>
                
                <div class="form-group">
                    <label for="note">Note (optional)</label>
                    <input type="text" id="note" placeholder="Add a note">
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method">
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="UPI">UPI</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="primary-btn">Add Expense</button>
            </form>
        </div>
        
        <div class="tab-content" id="dashboard">
            <div class="summary-cards">
                <div class="card">
                    <h3>Today</h3>
                    <div id="today-total" class="amount">₹0</div>
                </div>
                <div class="card">
                    <h3>This Week</h3>
                    <div id="week-total" class="amount">₹0</div>
                </div>
                <div class="card">
                    <h3>This Month</h3>
                    <div id="month-total" class="amount">₹0</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>Spending by Category</h3>
                <canvas id="category-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Daily Spending (Last 7 days)</h3>
                <canvas id="daily-chart"></canvas>
            </div>
            
            <div class="recent-expenses">
                <h3>Recent Expenses</h3>
                <div id="expense-list"></div>
            </div>
            
            <div class="export-section">
                <button id="export-btn" class="secondary-btn">Export Data (CSV)</button>
            </div>
        </div>
        
        <div class="tab-content" id="budgets">
            <div class="budget-header">
                <h3>Monthly Budgets</h3>
                <button id="add-budget-btn" class="small-btn">+ Add Budget</button>
            </div>
            
            <div id="budget-list">
                <!-- Budgets will be populated by JavaScript -->
            </div>
            
            <div id="add-budget-form" class="hidden">
                <h3>Add New Budget</h3>
                <div class="form-group">
                    <label for="budget-category">Category</label>
                    <select id="budget-category" required>
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget-amount">Monthly Limit (₹)</label>
                    <input type="number" id="budget-amount" placeholder="Enter limit" required step="0.01">
                </div>
                
                <div class="button-group">
                    <button id="save-budget-btn" class="primary-btn">Save Budget</button>
                    <button id="cancel-budget-btn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="settings">
            <div class="settings-section">
                <h3>Categories</h3>
                <div id="categories-list">
                    <!-- Categories will be populated by JavaScript -->
                </div>
                
                <div id="add-category-form">
                    <input type="text" id="new-category-name" placeholder="New category">
                    <button id="save-category-btn" class="primary-btn">Add</button>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Data Management</h3>
                <div class="button-group">
                    <button id="backup-btn" class="secondary-btn">Backup Data</button>
                    <button id="restore-btn" class="secondary-btn">Restore Data</button>
                    <button id="clear-btn" class="danger-btn">Clear All Data</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
